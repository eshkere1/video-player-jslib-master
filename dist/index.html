<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" href="favicon.png" type="image/png" sizes="48x48">
</head>
<body>
  <div id="player"> 
    <div class="js-video-container videocontainer"></div>

    <div class="buttons">  
        <button class="js-play-button button play" >
          <i class="fa fa-play" aria-hidden="true"></i> 
        </button>
        <button class="js-pause-button button">
          <i class="fa fa-pause" aria-hidden="true"></i>  
        </button>
        <button class="js-volume-button button">
          <i class="fa fa-volume-off" aria-hidden="true"></i>
        </button>
        <button class="js-mute-button button">
          <i class="fa fa-volume-up" aria-hidden="true"></i>
        </button>
      <div class="timer">
        <span class="js-current-time"></span>
        <div class="js-progress progress-bar">
          <div class="js-progress-slider progress-line"><div class="dot"></div></div>
          
          
        </div>
        <span class="js-duration"></span>
      </div>
      <button class="js-fullscreen-button button">
        <i class="fa fa-arrows-alt" aria-hidden="true"></i>
      </button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>
  <script type="text/javascript">
    createPlayer({elementId: 'player'});
    </script>
    
</body>
</html>
